<div class="container color-dark">
  <div class="col">
    <p>Add a bucket List item </p>
  </div>
  <div class="col">
      <p>Your bucket list ({{ itermCount }}) </p>
    </div>
</div>

<div class="container color-light" [@goals]="goals.length">
    <div class="col">
      <p class="sm">Use this form to add new bucket List</p>

      <form>
        <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
        <input type="submit" class="btn" [value]="tbnText" (click)="addItem()"> 
      </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals, let i = index" (click)="removeItem(i)">
          {{ goal }}
        </p>
      </div>
  </div>
<footer>Angular5 App learning tutorial || Senzo Tshezi </footer>
